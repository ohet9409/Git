<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-텍스트 입력하기</title>
</head>
<body>
	<!-- 입력 내용을 감싸기 위한 부분 -->
	<form action="exam2.html">	<!-- action 속성 : 요청파일 이름 , form 태그 안에있는 데이터만 전송이 된다.-->
		<!-- 입력 내용에 대한 그룹을 명시하는 부분 -->
		<fieldset>
			<!-- 그룹의 제목 -->
			<legend>내용 입력하기</legend>
			<!-- 입력 요소 배치 -->
			<div>
				<label>아이디</label>
				<input type="text" name="user_id" id="user_id" maxlength="20"><br>
				<!-- name 속성 : 서버로 넘어가는 데이터의 이름 -->
				<!-- id 속성 : 현재 페이지에서 사용하는 태그의 이름 -->
			</div>
			<div>
				<label>회원이름</label>
				<input type="text" name="user_name" id="user_name">
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" name= "user_pw" id="user_pw">
			</div>
			<div>
				<label>자기소개</label>
				<textarea rows="5" cols="50" name="memo" id="memo"></textarea>
			</div>
			<div>
				<label>숨겨진 항목</label>
				<input type="hidden" name="data" id="data" value="hidden data">
			</div>
			<div>
				<input type="submit" value="전송">
			</div>
		</fieldset>
	</form>
</body>
</html>
