<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-드롭다운</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>이동통신사 선택하기</legend>
			<div>
				<!-- 드롭다운 (싱글타입) -->
				<label>이동통신사 선택</label> <select name="telecom" id="telecom">
					<option>---- 선택하세요 ----</option>
					<option value="SKT">---- SKT ----</option>
					<option value="KT">---- KT ----</option>
					<option value="U+">---- LG U+ ----</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>스마트폰 운영체제 선택하기</legend>
			<div>
				<!-- 드롭다운 (멀티 타입) -->
				<label>스마트폰 운영체제</label> <select name="smartphone"
					id="smartphone" multiple="multiple" size=3>
					<option value="android">안드로이드</option>
					<option value="IOS">IOS</option>
					<option value="Window">윈도우</option>
				</select>
			</div>
		</fieldset>
		<input type="submit" value="전송"> <input type="reset"
			value="취소">
	</form>
</body>
</html>
