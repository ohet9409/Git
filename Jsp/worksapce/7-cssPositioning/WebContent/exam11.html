<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
}
p.hidden {
	overflow: hidden;
}
p.visible {
	overflow: visible;
}
p.scroll {
	overflow: scroll;
}
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<p class="hidden">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 보이지 않습니다.</p>
<p class="visible">overflow에 visible값을 적용하면 내용이 박스를 넘어가도 출력됩니다.</p>
<p class="scroll">overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
