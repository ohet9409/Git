<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일없는 웹 페이지</title>
<style type="text/css">
body {
	background: mistyrose;
}

h3 {
	color: purple; /* 글자색 설정 */
}
hr {
	border: 5px solid yellowgreen;	/* 선 설정 */
	
}
span {
	color: blue;
	font-size: 20px
}
</style>
</head>
<body>
	<h3>CSS 스타일 맛보기</h3>
	<hr>
	<p>
		나는 <span>웹 프로그램밍</span>을 좋아합니다.
	</p>
</body>
</html>
