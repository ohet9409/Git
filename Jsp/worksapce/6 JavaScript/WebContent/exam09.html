<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수의 선언 및 정의
	function sayHello() {
		document.write("<h2>안녕하세요.<h2>");
		document.write("<h2>자바스크립트<h2>");
	}
	function f(x) {
		var y = x +1 ;
		document.write("<h2>"+y+"<h2>");
	}
	function f1(x, y) {
		var z = x+y;
		if(z<10){
			return;
		}
		return z;
	}
	// 함수 만들기 다른 방법
	var f2 = function(x,y) {
		return x+y;
	}
	// 함수의 호출
	sayHello();
	sayHello();
	f(2);
	f(5);
	f(10);
	document.write("<h2>"+f1(2,1)+"<h2>");
	document.write("<h2>"+f1(2,10)+"<h2>");
	
	document.write("<h2>"+f2(20,10)+"<h2>");
</script>
</head>
<body>

</body>
</html>
