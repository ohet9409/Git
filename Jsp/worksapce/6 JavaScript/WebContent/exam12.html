<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// eval
	document.write("<h2>***eval 내장함수***</h2>");
	var str = "100 + 5";
	document.write(str + "<br>");
	
	var result = eval(str);
	document.write(result + "<br>");
	
	// Number, parseInt
	document.write("<h2>***Number, parseInt 내장함수***</h2>");
	var value = "100";
	var num1 = Number(value);
	var num2 = parseInt(value);
	var r1 = value + 1;
	var r2 = num1 + 1;
	var r3 = num2 + 1;
	document.write("r1 = " + r1 + "<br>");
	document.write("r2 = " + r2 + "<br>");
	document.write("r3 = " + r3 + "<br>");
	
	document.write("<h2>***Number, parseInt 실수형***</h2>");
	value = "100.5";
	var num1 = Number(value);
	var num2 = parseInt(value);
	var r1 = value + 1;
	var r2 = num1 + 1;
	var r3 = num2 + 1;
	document.write("r1 = " + r1 + "<br>");
	document.write("r2 = " + r2 + "<br>");
	document.write("r3 = " + r3 + "<br>");
</script>
</head>
<body>

</body>
</html>
