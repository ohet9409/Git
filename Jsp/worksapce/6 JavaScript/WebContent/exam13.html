<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 결과 : "NaN"
	var a = Number("a");
	document.write("a = " + a + "<br>");
	// NaN + 1 => NaN1 이 아닌 NaN
	var a_sum = a +1;
	document.write("a_sum = " + a_sum + "<br>");
	// 문자열 + 문자열
	var a_str = a + "str";
	document.write("a_str = " + a_str + "<br>");
	/////////////////////
	var v1 = "abcd";
	var v2 = "1234";
	var is_num1 = !isNaN(v1);	// 숫자이면 true, 문자이면 false
	var is_num2 = !isNaN(v2);
	if (is_num1) {
		document.write(v1 + " 은(는) 숫자입니다.<br>");	
	} else {
		document.write(v1 + " 은(는) 숫자가 아닙니다.<br>");	
	}
	if (is_num2) {
		document.write(v2 + " 은(는) 숫자입니다.<br>");	
	} else {
		document.write(v2 + " 은(는) 숫자가 아닙니다.<br>");	
	}
	/////////////////////////
	function sumInt(x,y) {
		var isStrX = !isNaN(x);
		var isStrY = !isNaN(y);
		// 둘 중에 하나라도 숫자가 아니면
		if(!isStrX || !isStrY){
			return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
		}
		var result = Number(x) + Number(y);
		return result;
	}
	var sum1 = sumInt("a",1);
	var sum2 = sumInt("1","2");
	var sum3 = sumInt(100,"5.1");
	var sum4 = sumInt(-1.5,"-100");
	document.write("sum1 = " + sum1 + "<br>");
	document.write("sum2 = " + sum2 + "<br>");
	document.write("sum3 = " + sum3 + "<br>");
	document.write("sum4 = " + sum4 + "<br>");
	
</script>
</head>

</html>
