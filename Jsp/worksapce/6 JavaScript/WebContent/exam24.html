<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 두 수 사이의 난수를 리턴  */
	function random(n1, n2) {	// (0,9)
		return parseInt(Math.random() * (n2 - n1 +1))+n1;
	}
	/* 5자리 인증번호  출력 */
	function authNo() {
		var value ="";
		for(var i=0; i<5; i++){
			value += random(0,9)
		}
		document.getElementById("auth").innerHTML = value;
	}
	/* 페이지 새로 고침 */
	function refresh() {
		location.reload();
	}
	/* 페이지 이동 : <a>태그와 동일한 기능  */
	function goNaver() {
		if(confirm("정말 네이버로 이동하시겠습니까?"))
		location.href="http://www.naver.com";
	}
</script>
</head>
<!-- 페이지 최초 로딩시, authNo() 함수 호출 -->
<body onload="authNo()">
<!-- <strong> 태그가 자바스크립트 출력부분 -->
<p>고객님의 인증번호는<strong id ="auth">00000</strong>입니다.</p>
<input type="button" value ="인증번호 새로받기" onclick="refresh()"><br>
<input type="button" value ="네이버로 이동하기" onclick="goNaver()"><br>
</body>
</html>
