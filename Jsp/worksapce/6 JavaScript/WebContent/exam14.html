<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	 var user_id = prompt("아이디를 입력하세요.");
	// 빈 문자열인지 검사
	if(user_id != ""){
		alert("안녕하세요." + user_id + "님");
		var result = confirm("정말 로그아웃 하시겠습니까?");
		if(result){		// 확인 버튼 : true,   취소 버튼 : false
			alert("로그아웃 되셨습니다.");
		} else {
			alert("로그아웃이 취소되었습니다.")
		}
	} 
</script>
</head>
<body>
<h1>테스트!!</h1>
</body>
</html>
