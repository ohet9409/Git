<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 올려서 결과 보기</title>
<script type="text/javascript">
	function sum(x, y) {
		return x + y;
	}
	function printResult() {
		var result = sum(10, 50);
		// 태그 선택하기 1 : id 속성 이용
		var mytag = document.getElementById("question");
		var red_result = "<font color = 'red'>" + result + "</font>";
		mytag.innerHTML = red_result;
	}
	function hideResult() {
		document.getElementById("question").innerHTML = "?";
	}
</script>
</head>
<body>

	<h2 onmouseover="printResult()" onmouseout="hideResult()">
		10 + 50 = <span name="question" id="question">?</span>
	</h2>
	<p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>

</body>
</html>
