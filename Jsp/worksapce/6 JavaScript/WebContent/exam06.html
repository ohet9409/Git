	var point = 82;
	var grade;
	if(point >= 90 && point <= 100) grade = "A";

	else grade = "F";
	document.write("<h1>"+point+" : " + grade + " 학점 입니다. </h1>");
	
	switch (grade) {
	case "A": grade = "A";
		break;
	case "A":	grade = "A";
		break;
	case "B": grade = "B";
		break;
	case"C": grade = "C";
		break;
	case "D": grade = "D";
		break;
	default: grade = "F";
		break;
	}
	document.write("<h1>"+point+" : " + grade + " 학점 입니다. </h1>");
