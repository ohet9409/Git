<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수의 선언
	var num1;
	var msg1;
	// 변수의 할당
	num1 = 12345;
	msg1 = "Hello Javascript";
	// 변수의 선언과 할당
	var num2 = 3.14;
	var msg2 = "안녕 자바스크립트";
	var ca = "A";
	
	document.write(num1+"<br>");
	document.write(num2+"<br>");
	document.write(msg1+"<br>");
	document.write(msg2+"<br>");
	document.write(ca+"<br>");
	// boolean값의 사용
	var isMan = true;
	document.write(isMan+"<br>");
	// null 값
	var value1 = null;
	document.write(value1+"<br>");
	// undefined - 변수 선언만 한 상태(정의 되어있지 않다.)
	var value2;
	document.write(value2+"<br>");
</script>
</head>
<body>

</body>
</html>
