<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse; /* 이중 테두리 제거 */ 
}
th, td{
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}
thead, tfoot {
	background: darkgray;
	color: yellow;
}
tbody tr:nth-child(even) {	/* 짝수 tr 태그 선택 */
	background: aliceblue
}
tbody tr:nth-child(odd) {	/* 홀수 tr 태그 선택 */
	background: mistyrose
}
tbody tr:hover {
	background: pink;
}
</style>
</head>
<body>
<h3>1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td>
			<td>80</td>
			<td>70</td>
		</tr>
		<tr>
			<td>고길동</td>
			<td>95</td>
			<td>96</td>
		</tr>
		<tr>
			<td>김철수</td>
			<td>85</td>
			<td>90</td>
		</tr>
		<tr>
			<td>이영희</td>
			<td>100</td>
			<td>100</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>합</th>
			<th>360</th>
			<th>356</th>
		</tr>
</table>
</body>
</html>
